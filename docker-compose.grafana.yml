services:
  grafana:
    image: grafana/grafana:11.4.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cryptiga
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ../ui/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ../ui/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ../ui/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      timescaledb:
        condition: service_healthy

  backtest-api:
    build:
      context: ../analytics
      dockerfile: Dockerfile
      target: backtest-api
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://cryptiga:cryptiga@timescaledb:5432/cryptiga
    depends_on:
      timescaledb:
        condition: service_healthy

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - BACKTEST_API_URL=http://backtest-api:8001
      - PORT=3001
      - HOSTNAME=0.0.0.0
    depends_on:
      - backtest-api

volumes:
  grafana_data:
